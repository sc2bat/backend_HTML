<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_Join</title>
</head>
<body>
<form action="">
	<table width="1000" height="600" bgcolor="blue" align="center">
	  <tr bgcolor="white">
	    <td align="center">
	    	아이디
	    </td>
	    <td>
	    	<input type="text" name="id"/>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	PASSWORD
	    </td>
	    <td>
	    	<input type="password" name="pw"/>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	전화번호
	    </td>
	    <td>
	    	<select name="pNum">
	    		<option value="1">010</option>
	    		<option value="2">011</option>
	    		<option value="3">016</option>
	    		<option value="4">017</option/>
	    	</select>
	    	<input type="text" name="phone_m"/>
	    	<input type="text" name="phone_f"/>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	성별
	    </td>
	    <td>
	    	남자<input type="radio" name="gender" value="m"/>
	    	여자<input type="radio" name="gender" value="f"/>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	알게된 경로
	    </td>
	    <td>
	    	신문<input type="checkbox" value="first" name="way"/>
	    	TV<input type="checkbox" value="second" name="way"/>
	    	지인소개<input type="checkbox" value="third" name="way"/>
	    	기타<input type="checkbox" value="fourth" name="way"/>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	직업
	    </td>
	    <td>
	    	<select name="work">
	    		<option value="1">학생</option>
	    		<option value="2">회사원</option>
	    		<option value="3">깐부</option>
	    	</select>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	생년월일
	    </td>
	    <td>
			<input type="text" name="birth">년
			<select name="month">
	    		<option value="1">1</option>
	    		<option value="2">2</option>
	    		<option value="3">3</option>
	    	</select>월
			<select name="day">
	    		<option value="1">1</option>
	    		<option value="2">2</option>
	    		<option value="3">3</option>
	    	</select>일
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center">
	    	주소
	    </td>
	    <td>
	    	<input type="text" name="address"/>
	    </td>
	  </tr>
	  <tr bgcolor="white">
	    <td align="center" colspan="2">
			<input type="submit" value="작성완료">
			<input type="reset" value="취소">
	    </td>
	  </tr>
	  
	</table>
</form>

</body>
</html>
