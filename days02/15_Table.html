<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_Table</title>
</head>
<body>
<!-- table 태그의 옵션들 -->
<!-- width : 테이블의 가로 크기 -->
<!-- cellpadding : 한칸(셀)의 안쪽 여백 - 글자와 셀경계선과의 간격 -->
<!-- cellspacing : 셀과 셀사이의 간격 -->
<!-- align : 브라우져 상에 표시할 표의 좌우 정렬 -->
<!-- bgcolor : 표의 배경색 -->

<!-- tr 태그의 옵션들 -->
<!-- height : 한행의 세로 크기 -->
<!-- bgcolor : 행의 배경색, 각 행마다 다른 배경색을 지정할 수 있습니다. 지정하지 않으면 투명색 -->
<!-- align : 한행에 적용할 각열의 표시내용 정렬 방식 -->

<!-- td 태그의 옵션들 -->
<!-- width : 한열의 가로크기, 각열마다 별도 지정이 가능하지만 다른 행에 똑같이 적용됩니다 -->
<!-- bgcolor : 1열(1칸, 1셀)의 배경색, 각 칸마다 다른 배경색을 지정할 수 있습니다. 지정하지 않으면 투명색 -->
<!-- align : 1열 (1칸, 1셀)에 적용할 각열의 표시내용 정렬 방식 -->
<!-- 5 행 5열의 테이블 작성 -->
<table width="700" height="700" cellspacing="1" bgcolor="red" cellpadding="5" align="center">
<!-- border 는 현재 생략 : 0으로 적용 하지만 배경색때문에 border 가 있는 거처럼 보이긴함 -->
  <tr bgcolor="yellow" align="center" height="100">
  <td bgcolor="white" width="100">1행 1열</td>
  <td width="200">1행 2열</td>
  <td bgcolor="white" width="100">1행 3열</td>
  <td width="200">1행 4열</td>
  <td bgcolor="white" align="right" width="100">1행 5열</td>
  </tr>
  <tr bgcolor="yellow" height="200">
  <td>2행 1열</td>
  <td>2행 2열</td>
  <td>2행 3열</td>
  <td>2행 4열</td>
  <td>2행 5열</td>
  </tr>
  <tr bgcolor="white" height="100">
  <td>3행 1열</td>
  <td>3행 2열</td>
  <td>3행 3열</td>
  <td>3행 4열</td>
  <td>3행 5열</td>
  </tr>
  <tr bgcolor="yellow" height="200">
  <td>4행 1열</td>
  <td>4행 2열</td>
  <td>4행 3열</td>
  <td>4행 4열</td>
  <td>4행 5열</td>
  </tr>
  <tr bgcolor="white" height="100">
  <td>5행 1열</td>
  <td>5행 2열</td>
  <td>5행 3열</td>
  <td>5행 4열</td>
  <td>5행 5열</td>
  </tr>
</table>
<!-- 행과 열이 많아질수록 관리가 힘듦 -->


</body>
</html>
