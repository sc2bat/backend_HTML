<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10_CharFormTag</title>
</head>
<body>
<!-- <b></b> : 굵은 글자 -->
<!-- <i></i> : 이탤릭 체 -->
<!-- <sup></sup> : 위 첨자 -->
<!-- <sub></sub> : 아래 첨자 -->
<!-- <ins></ins> : 밑줄 -->
<!-- <u></u> :  밑줄 -->
<!-- <del></del> : 삭선 -->
<!-- <small></small> : 작은 글자 -->

대통령은 <b>제3항</b>과 <i>제4항</i>의 사유를 지체없이 공포하여야 한다. <br />
제3항의 <small>승인을 얻지 못한 </small>때에는 그 처분 또는 명령은 그때부터 효력을 상실한다. <br />
이 경우 그 명령에 의하여 개정 또는 폐지되었던 <ins>법률</ins>은 그 명령이 <u>승인</u>을 얻지 못한 때부터 <del>당연히</del> 효력을 회복한다. <br />
2m<sup>2</sup><br />
H<sub>2</sub>O<br />
<del>&#92;287,000</del>



</body>
</html>
